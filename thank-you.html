<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You for Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #05b741, #0d6efd);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .thank-you-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    .thank-you-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-home {
      background-color: white;
      color: #05b741;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background-color: #f2f2f2;
      color: #038f2e;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You for Booking!</h1>
    <p>Weâ€™ve received your request and will contact you shortly with all the details.</p>
    <a href="index.html" class="btn btn-home">Back to Home</a>
  </div>
</body>
</html>
